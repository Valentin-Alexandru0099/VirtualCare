{% extends "layout.html" %} {% block content %}

<div class="container" style="margin-top: 10%; margin-bottom: 10%;">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Doctor</th>
                <th scope="col">Specialization</th>
                <th scope="col">#</th>
            </tr>
        </thead>
        <tbody>
            {% for doctor in doctors %}
            <tr>
                <th scope="row">{{ doctor.id }}</th>
                <td>{{ doctor.name }}</td>
                <td>{{ doctor.specialization}}</td>
                <td>
                    <a style="font-size: medium;" href="{{ url_for('doctor_page', doctor_id=doctor.id) }}" class="btn btn-ligth btn-lg"
                        role="button" aria-pressed="true"> See more </a>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>

</div>


{% endblock %}
