{% extends "index2.html" %} {% block content %}
<link href="{{ url_for('static', filename='doctor.css') }}">
{% for patient in patients %}
<div class="container_doctor" style="padding-top: 85px;">
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card p-3">
            <div class="d-flex align-items-center">
                <div class="image"> <img
                        src="https://www.seekpng.com/png/detail/966-9665493_my-profile-icon-blank-profile-image-circle.png"
                        class="rounded" width="155"> </div>
                <div class="ml-3 w-100">
                    <h4 class="mb-0 mt-0">{{patient.name}} {{patient.surname}}</h4>
                    <p>Email: <span>{{patient.email}}</span></p>
                    <p>Mobile: <span>{{patient.contact}}</span></p>
                    <p>About: <span>{{patient.message}}</span></p>

                    <a href="{{ url_for('user_page', user_id=patient.p_id) }}" class="btn btn-primary profile-button" type="button">Appointment</a>
                    <a href="{{ url_for('delete_patient_appointment', appointment_id=patient.id) }}" class="btn btn-danger" type="button">delete appointment</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
